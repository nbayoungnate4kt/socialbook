<head>
  <title>socialbook</title>
</head>

<body>
<div class="container">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-sm-8 text-center">
        <h1 class="display-1">Social Book</h1>
      </div>
    </div>
  </div>
  {{>addProfile}}
  {{>profile}}  
</div>
</body>

<template name="profile">
  <div class="row justify-content-around">
    <div class="col-7">
      <img class="" src="logo2.jpg" alt="">
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-sm-2">
      <h1 class="display-4">{{proffname}}</h1>
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="col-sm-4">
      <div class="row justify-content-around">
        <div class="col-sm-4">
          <button class= "btn btn-primary js-like">Like</button>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-warning js-dislike">Dislike</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name = "addProfile">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  ADD A USER
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adding User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                 <span class="input-group-text" id="basic-addon1">FIRST NAME</span>
                </div>
                  <input type="text" name="firstName" class="form-control" placeholder="....." aria-label="first name" aria-describedby="basic-addon1">
              </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">LAST NAME</span>
              </div>
              <input type="text" name="lastName" class="form-control" placeholder="....." aria-label="last name" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">PROFILE IMAGE</span>
              </div>
              <input type="text" name="photoName" class="form-control" placeholder="....." aria-label="profile image" aria-describedby="basic-addon1">
            </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveProfile ">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
